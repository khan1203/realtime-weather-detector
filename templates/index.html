{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
    .city-title {
      font-weight: bold;
      color: #ff5722;
      text-shadow: 2px 2px 8px #2196f3, 0 0 5px #fff;
      letter-spacing: 2px;
      font-size: 2.5em;
    }
  </style>
</head>

<body>
  <nav class="row">
    <div align="center">
      <h1 class="col-md-3 text-center" style="margin: 0; padding: 16px 0;">Weather Detector</h1>
    </div>
  </nav>
  <br />
  <div class="container">
    <div class="row">
      <form action="" method="post" class="col-md-6 col-md-offset-3" style="margin-bottom: 0;">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" name="city" placeholder="Enter city name..." required>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="weather-card text-left">
          <h1 style="font-weight: 600; color: #000000; text-shadow: 1px 2px 5px #60dcff, 0 0 5px #fff;">{{city}}</h1>
          <br>
          <h5 style="font-weight: 600;"><span style="color:#0038a1; font-weight: 600;">Country Code</span> : {{ data.country_code }}</h5>
            <h5 style="font-weight: 600;"><span style="color:#0038a1; font-weight: 600">Coordinate</span>  : {{ data.coordinate }}</h5>
            <h5 style="font-weight: 600;"><span style="color:#0038a1; font-weight: 600">Temperature</span> : {{ data.temp }} Kelvin</h5>
            <h5 style="font-weight: 600;"><span style="color:#0038a1; font-weight: 600">Pressure</span>    : {{ data.pressure }} hPa</h5>
            <h5 style="font-weight: 600;"><span style="color:#0038a1; font-weight: 600">Humidity</span>    : {{ data.humidity }}%</h5>
            <h5 style="font-weight: 600;"><span style="color:#0038a1; font-weight: 600">Description</span> : {{ data.description }}</h5>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
